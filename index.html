<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Sign Up for IIT News</title>  
  <meta charset="utf-8">


</head>
<body>
    <h1>Get the latest news and events at Illinois Tech in your fingertips</h1>
    <form method="post" action="#null" autocapitalize="none" autocomplete="on">
      <h2>Sign Up Now!</h2>
        <section id="contact">
          <div>
            <label>First Name: </label>
            <input type="text" name="fname" placeholder="First Name">
          </div>
          <div>
            <label>Last Name: </label>
            <input type="text" name="lname" placeholder="Last Name">
          </div>



        </section>











    </form>


</body>



</html>
