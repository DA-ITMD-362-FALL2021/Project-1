<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Sign Up for IIT News</title>  
  <meta charset="utf-8">


</head>
<body>
    <h1>Get the latest news and events at Illinois Tech in your fingertips!</h1>
    <form method="post" action="#null" autocapitalize="none" autocomplete="on">
      <h2>Sign Up Now!</h2>
        <section id="contact">
          <div>
            <label>First Name: </label>
            <input type="text" name="fname" placeholder="Enter Your First Name">
          </div>
          <div>
            <label>Last Name: </label>
            <input type="text" name="lname" placeholder="Enter Your Last Name">
          </div>
          <div>
            <label>Profession: </label>
            <input type="text" name="profession" placeholder="Enter Your Profession">
          </div>
          <div>
            <label>Email Address: </label>
            <input type="email" name="email" placeholder="abcd@gmail.com">
          </div>
          <div>
            <label>Phone number: </label>
            <input type="tel" name="phone" placeholder="123-456-7890">
          </div>
        </section>











    </form>


</body>



</html>
