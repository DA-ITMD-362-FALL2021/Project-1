<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Sign Up for IIT News</title>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/style.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
  <script async src="js/script.js"></script>
</head>
<body>
  <header>
    <h1>IIT Newsletter</h1>
    <h2>Get the latest news and events at Illinois Tech in your fingertips!</h2>
    <h3>Sign Up Now</h3>
  </header>
  <section id="contact">
    <form method="POST" action="#null" autocomplete="on">      
      <div class="fields">
        <label>First Name: </label>
        <input type="text" name="fname" placeholder="Enter Your First Name">
      </div>
      <div class="fields">
        <label>Last Name: </label>
        <input type="text" name="lname" placeholder="Enter Your Last Name">
      </div>
      <div class="fields">
        <label>Profession: </label>
        <input type="text" name="profession" placeholder="Enter Your Profession">
      </div>
      <div class="fields">
        <label>Email Address: </label>
        <input type="email" name="email" placeholder="abcd@gmail.com">
      </div>
      <div class="fields">
        <label>Phone number: </label>
        <input type="tel" name="phone" placeholder="123-456-7890">
      </div>
      <div>
        <h3>Select Your Preferences:</h3>
      </div>  
      <div class="radio">
        <label for="sms" class="radio">Yes, I would like to hear about news and events at Illinois Tech as text messages.</label>
        <input type="radio" id="sms" name="sms" value="sms">
      </div>
      <div class="radio">
        <label for="email" class="radio">Yes, I would like to receive emails about Illinois Tech news and events.</label>
        <input type="radio" id="email" name="email" value="email">
      </div>
      <div class="radio">
        <label for="both" class="radio">Yes, I would like to receive emails and texts about Illinois Tech news and events.</label>
        <input type="radio" id="both" name="both" value="both">
      </div>
      <div class = "button">
        <input id="submit" type="submit" value="Sign Me Up!">
      </div>
    </form>
  </section>
</body>
</html>
